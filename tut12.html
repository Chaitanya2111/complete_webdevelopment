<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid burlywood;
        }
        /* ID selector */
        #firstpara {
            color: aqua; 
        }
        /* class selector */
        .bgBlue {
            color: yellow;
            background-color: darkgreen;
        }
        /* Grouping Selectors */
        footer,span{
            background-color: pink;

        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara"> hello rashmi</p>
    <p id="secondpara" class="redelement bgBlue">hii ranjit</p>
    <div>
        <p> how are you both of you</p>
        <span>AAA</span>
    </div>
</body>
<footer>RAUT</footer>
</html>
